<div class="login-page">
    <div class="login-page__column">
        <div class="login-page__column__text login-page__column__text--left">
            <p class="login-page__column__text__header">Login Here!</p>
        </div>
        <input class="login-page__column__input login-page__column__input--left" type="text" placeholder="Email Address" id="login-email">
        <input class="login-page__column__input login-page__column__input--left" type="text" placeholder="Password" id="login-password">
        <a class="login-page__column__link" href="#/home">
            <div class="login-page__column__link__button login-page__column__link__button--left" onclick="login()">Login</div>
        </a>
    </div>
    <div class="login-page__column">
        <div class="login-page__column__text login-page__column__text--right">
            <p class="login-page__column__text__subtext">don't have an account?</p>
            <p class="login-page__column__text__header">Sign Up!</p>
        </div>
        <input class="login-page__column__input login-page__column__input--right" type="text" placeholder="First Name" id="signup-fname">
        <input class="login-page__column__input login-page__column__input--right" type="text" placeholder="Last Name" id="signup-lname">
        <input class="login-page__column__input login-page__column__input--right" type="text" placeholder="Email Address" id="signup-email">
        <input class="login-page__column__input login-page__column__input--right" type="text" placeholder="Password" id="signup-password">
        <a class="login-page__column__link" href="#/home">
            <div class="login-page__column__link__button login-page__column__link__button--right" onclick="signUp()">Sign Up</div>
        </a>
    </div>
</div>
